<div class="detail-page"
     ng-controller="horizon.dashboard.admin.ironic.NodeDetailsController as ctrl"
     ng-init="ctrl.init()">

  <div class="pull-right">
    <action-list dropdown>
      <action button-type="split-button"
              action-classes="'btn btn-default btn-sm'"
              callback="actions.powerOn"
              item="ctrl.node"
              disabled="ctrl.node['power_state']!=='power off'"
              translate>
        Power on
      </action>
      <menu>
        <action button-type="menu-item"
                callback="actions.powerOff"
                item="ctrl.node"
                disabled="ctrl.node['power_state']!=='power on'"
                translate>
          Power off
        </action>
        <action button-type="menu-item"
                callback="actions.promptForPutNodeInMaintenanceMode"
                item="ctrl.node"
                disabled="ctrl.node['maintenance']"
                translate>
          Maintenance on
        </action>
        <action button-type="menu-item"
                callback="actions.removeNodeFromMaintenanceMode"
                item="ctrl.node"
                disabled="!ctrl.node['maintenance']"
                translate>
          Maintenance off
        </action>
      </menu>
    </action-list>
  </div>

  <div class="clearfix"></div>

  <tabset>
    <tab ng-repeat="section in ctrl.sections"
         heading="{$ section.heading $}">
      <ng-include src="section.templateUrl"></ng-include>
    </tab>
  </tabset>
</div>
